name: Public Package CI/CD Pipeline

on:
  push:
    branches: [feat/public-package]
  pull_request:
    branches: [feat/public-package]

jobs:
  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build

      - name: Test imports
        run: pnpm test
      
      - name: Validate
        run: pnpm run validate

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/feat/public-package'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/"

      - name: Get version
        id: get_version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "VERSION=${version}" >> $GITHUB_OUTPUT
          echo "Version: ${version}"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/public-v${{ steps.get_version.outputs.VERSION }}"; then
            echo "Tag public-v${{ steps.get_version.outputs.VERSION }} already exists. Skipping release."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag public-v${{ steps.get_version.outputs.VERSION }} does not exist. Proceeding with release."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: pnpm install

      - name: Build package
        if: steps.check_tag.outputs.exists == 'false'
        run: pnpm run build

      - name: Test package
        if: steps.check_tag.outputs.exists == 'false'
        run: pnpm test

      - name: Pack package
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          pnpm pack
          echo "PACKAGE_NAME=$(ls amoga-org-font-awesome-*.tgz)" >> $GITHUB_ENV

      - name: Create and Push Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "public-v${{ steps.get_version.outputs.VERSION }}"
          git push origin "public-v${{ steps.get_version.outputs.VERSION }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "public-v${{ steps.get_version.outputs.VERSION }}"
          release_name: "Release public-v${{ steps.get_version.outputs.VERSION }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.PACKAGE_NAME }}
          asset_name: ${{ env.PACKAGE_NAME }}
          asset_content_type: application/gzip

      - name: Publish to NPM
        if: steps.check_tag.outputs.exists == 'false'
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
