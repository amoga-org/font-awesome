name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Create a simple changelog based on commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${LAST_TAG}..HEAD --reverse)
          fi

          # Count icons
          ICON_COUNT=$(find dist/icons -name "*.js" -exec grep -l "export const fa" {} \; | wc -l | xargs)

          cat << EOF > CHANGELOG.md
          ## What's Changed

          $COMMITS

          ## Package Stats
          - ðŸ“¦ **Total Icons**: ${ICON_COUNT}+ across 17 styles
          - ðŸŽ¨ **Styles**: Classic (Light, Regular, Solid), Brands, Duotone, Sharp variants
          - ðŸ“± **Compatibility**: Node.js 16+, ES Modules, TypeScript

          ## Installation
          \`\`\`bash
          npm install @amoga-org/font-awesome
          \`\`\`

          ## Usage
          \`\`\`javascript
          import { faHeart } from '@amoga-org/font-awesome/icons/classic/solid';
          import { faAlignCenter } from '@amoga-org/font-awesome/icons/classic/light';
          \`\`\`
          EOF

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: Font Awesome Icons ${{ steps.version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false

      - name: Create package tarball
        run: npm pack

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./*.tgz
          asset_name: font-awesome-${{ steps.version.outputs.VERSION }}.tgz
          asset_content_type: application/gzip
